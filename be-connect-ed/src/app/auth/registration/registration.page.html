


  <ion-item lines="none" *ngIf="email!= ''">

  </ion-item>

  <form (ngSubmit)="save();" [formGroup]="fg">
    <ion-list>
      <ion-item>
        <ion-input label="email" placeholder="email" formControlName="email" type="email" id="email"></ion-input>
      </ion-item>
      <ion-item>
  <ion-select label="Role" formControlName="role">
    <ion-select-option value="student">Student</ion-select-option>
    <ion-select-option value="teacher">Teacher</ion-select-option>
    <ion-select-option value="parent">Parent</ion-select-option>
    
  </ion-select>
</ion-item>

      <ion-item>
        <ion-input label="First name" placeholder="Joe" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Last name" placeholder="Borg" formControlName="surname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" placeholder="Password" formControlName="password" type="password"  id="password"></ion-input>
      </ion-item>
      <ion-item>

          <ion-select-option *ngFor="let t of themes" value="{{t.id}}">{{t.name}}</ion-select-option>
