<ion-app>

  <!-- LOGIN / AUTH PAGES -->
  <ion-router-outlet ></ion-router-outlet>
  

  <!-- MAIN APP LAYOUT -->
  

    <!-- SIDE MENU -->
    <ion-menu
      menuId="mainMenu"
      contentId="main-content"
      side="start"
      *ngIf="!hideChrome" 
    >
      <ion-header>
        <ion-toolbar class="custom-menu-header">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="custom-menu-content ion-padding">
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/home">Home</ion-item>
          <ion-item routerLink="/calendar">Plan & Schedule</ion-item>
          <ion-item routerLink="/enrolment">Enrolment</ion-item>
          <ion-item routerLink="/my-units">My Units</ion-item>
          <ion-item routerLink="/notifications">Notifications</ion-item>
          <ion-item routerLink="/chats">Chats</ion-item>
          <ion-item routerLink="/profile">Profile</ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu> 
    <!-- MAIN PAGE -->
    <div class="ion-page" id="main-content">

      <ion-header>
        <ion-toolbar class="toolbar-with-logo menu">
          <ion-buttons slot="start">
            <ion-menu-button menu="mainMenu"></ion-menu-button>
          </ion-buttons>

      
        </ion-toolbar>
      </ion-header>

      <!-- MAIN ROUTER OUTLET (ALWAYS PRESENT) -->
      <ion-content class="ion-padding">
        <ion-router-outlet></ion-router-outlet>
      </ion-content>

    </div>

    <!-- BOTTOM NAV -->
    <app-bottom-nav *ngIf="!hideChrome"></app-bottom-nav>

 

  <!-- BACKGROUND -->
  <div class="background"></div>

</ion-app>
