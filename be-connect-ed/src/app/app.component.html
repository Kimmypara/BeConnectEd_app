<ion-app>

  

  <!-- MAIN APP LAYOUT -->
  <ion-menu
  menuId="mainMenu"
  contentId="main-content"
  side="start"
  *ngIf="!hideChrome"

  
>
  <ion-header>
    <ion-toolbar class="custom-menu-header">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="custom-menu-content ion-padding">
    <ion-menu-toggle auto-hide="true">
      <ion-item *ngFor="let item of menuItems" [routerLink]="item.url">
        {{ item.title }}
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>




   
    <!-- MAIN PAGE -->
    <div class="ion-page" id="main-content">

   <ion-header>
  <ion-toolbar class="toolbar-with-logo">

    <!-- left: menu icon -->
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>

    <!-- center: logo -->
    <ion-title class="logo-title">
      <img src="assets/images/logo.png"  (click)="goHomeByRole()"
    style="cursor:pointer;" class="toolbar-logo" alt="BeConnectEd logo" r />
    </ion-title>

    <!-- optional right spacer (keeps logo perfectly centered even if you add icons later) -->
    <ion-buttons slot="end">
      <div class="end-spacer"></div>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

      <!-- MAIN ROUTER OUTLET (ALWAYS PRESENT) -->
      <ion-content class="ion-padding">
        <ion-router-outlet></ion-router-outlet>
      </ion-content>

    </div>

    <!-- BOTTOM NAV -->
   

 <!-- Institute -->
<app-bottom-nav *ngIf="!hideChrome && isInstituteStudent"></app-bottom-nav>
<app-teachers-bottom-nav *ngIf="!hideChrome && isInstituteTeacher"></app-teachers-bottom-nav>


<!-- Independent -->
<app-ind-student-bottom-nav *ngIf="!hideChrome && isIndependentStudent"></app-ind-student-bottom-nav>
<app-ind-teacher-bottom-nav *ngIf="!hideChrome && isIndependentTeacher"></app-ind-teacher-bottom-nav>


  <!-- BACKGROUND -->
  <div class="background"></div>

</ion-app>
