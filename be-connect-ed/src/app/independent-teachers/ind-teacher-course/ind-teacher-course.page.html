<ion-header>
  <ion-toolbar>
    <ion-title>
      <img routerLink="/ind-teacher-home" src="assets/images/logo.png" class="logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="course-card">
  <h2 class="form-title">New Course</h2>

  <div class="form-scroll">
    <ion-list class="form">
      <ion-item>
        <ion-input class="input" label="Title" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea class="input" label="Description" [(ngModel)]="description" rows="6"></ion-textarea>
      </ion-item>

 



      <ion-item>
  <ion-select
    class="input"
    label="Units"
    labelPlacement="stacked"
    interface="alert"
    [multiple]="true"
    [(ngModel)]="selectedUnitIds"
    [interfaceOptions]="unitsSelectOpts"
    (ionChange)="onUnitsChange($event)"
    [selectedText]="selectedUnits.length ? (selectedUnits.length + ' units selected') : ''"
    placeholder="Select units"
    name="units"
  >
    <ion-select-option class="role-select" interface="alert" *ngFor="let u of units" [value]="u.unit_id">
      {{ u.unit_code }} - {{ u.unit_name }}
    </ion-select-option>
  </ion-select>
</ion-item>


      <div class="selected-units-box role-select" interface="alert" *ngIf="selectedUnits.length > 0">
        <ul class="units-list">
          <li *ngFor="let u of selectedUnits">
            {{ u.unit_code }} - {{ u.unit_name }}
          </li>
        </ul>
      </div>
    </ion-list>
  </div>

  <div class="actions">
    <ion-button expand="block" class="btn-create" (click)="create()">
      Create Course
    </ion-button>
  </div>

</div>
